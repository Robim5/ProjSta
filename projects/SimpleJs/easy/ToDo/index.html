<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container">
        <h1>To Do list</h1>

        <section class="completion">
            <div class="text">
                <h2>ToDo Done</h2>
                <h5>Lets go!</h5>
                <progress id="progressBar" value="1" max="3"></progress>
            </div>

            <div class="circle">
                <p id="progressText">0/0</p>
            </div>
        </section>

        <div class="write">
            <input type="text" placeholder="Write here your task" id="display" class="display write">
            <button id="add" title="Add">
                <i class="ri-sticky-note-add-line"></i>
            </button>
        </div>

        <div class="overlay">
            <div id="popup" class="popup">
                <input type="text" placeholder='Edit your text here...' id="editdisplay" class="display Edit">
                <i id="addedit" class="ri-pencil-line edit"></i>
            </div>
        </div>

        <div class="tasks">
            <!--
            <div class="task">
                <span class="check"></span>
                <p>Learn JavaScript</p>
                <div class="actions">
                    <i id="edittask" class="ri-pencil-line edit"></i>
                    <i id="deletetask" class="ri-delete-bin-6-line delete"></i>
                </div>
            </div>
            -->
        </div>

    </main>

    <script src="script.js"></script>

</body>

</html>
