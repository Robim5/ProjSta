<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="logo-title">
                <img id="logoImg" src="../../../assets/logo/logolight.png" alt="Logo">
                <h1>Calculator</h1>
            </div>
            <i id="themeToggle" class="ri-moon-clear-fill"></i>
        </div>
    </header>

    <div class="calculator-container">
        <div class="display" id="display">0</div>

        <div class="calculator-grid" id="calculatorGrid">
            <!-- scientific mode r1 --> 
            <button class="scientific-btn" id="secondBtn" onclick="toggleSecondary()">2nd</button>
            <button class="scientific-btn deg-mode" id="degBtn" onclick="toggleDegRad()">deg</button>
            <button class="scientific-btn" id="sinBtn" onclick="addTrigFunction('sin')">sin</button>
            <button class="scientific-btn" id="cosBtn" onclick="addTrigFunction('cos')">cos</button>
            <button class="scientific-btn" id="tanBtn" onclick="addTrigFunction('tan')">tan</button>

            <!-- scientific mode r2 -->
            <button class="scientific-btn" onclick="appendToDisplay('^')">x<sup>y</sup></button>
            <button class="scientific-btn" onclick="appendToDisplay('log(')">log</button>
            <button class="scientific-btn" onclick="appendToDisplay('ln(')">ln</button>
            <button class="scientific-btn" onclick="appendToDisplay('(')">(</button>
            <button class="scientific-btn" onclick="appendToDisplay(')')">)</button>

            <!-- r3 -->
            <button class="scientific-btn" onclick="appendToDisplay('√(')">√x</button>
            <button onclick="clearDisplay()">AC</button>
            <button onclick="deleteLast()" aria-label="Delete last character" title="Delete last character"><i class="ri-delete-back-2-line"></i></button>
            <button class="operator" onclick="appendToDisplay('%')">%</button>
            <button class="operator" onclick="appendToDisplay('/')">÷</button>

            <!-- r4 -->
            <button class="scientific-btn" onclick="appendToDisplay('!')">x!</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>

            <!-- r5 -->
            <button class="scientific-btn" onclick="appendToDisplay('^(-1)')">1/x</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">−</button>

            <!-- r6 -->
            <button class="scientific-btn" onclick="appendToDisplay('π')">π</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>

            <!-- r8 -->
            <button class="mode-toggle" onclick="toggleScientific()" title="Toggle scientific mode" aria-label="Toggle scientific mode"><i class="ri-swap-2-line"></i></button>
            <button class="scientific-btn" onclick="appendToDisplay('e')">e</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
